    <body>
        <h1>Space Tic Tac Toe!</h1>
        <h2 id="playerTurn"></h2>
        <div id="inlinePlease"><div id="playerOneScoreHTML">Player one score: 0</div>
        <div id="playerTwoScoreHTML">Player two score: 0</div>
    </div>
        <dialog open id="dialogBox">
            <form>
                <label for="fname">Player One name:</label>
                <input type="text" id="playerOneName"><br>
                <label for="fname" >Player Two name:</label>
                <input type="text" id="playerTwoName">
            </form>
            Player One choose you symbol:
            <button id="xButton">X</button>
            <button id="oButton">O</button>    
            </dialog>
        <br/>
        <div id="container">
            <div id="box1" class="ticBox"></div>
            <div id="box2" class="ticBox"></div>
            <div id="box3" class="ticBox"></div>
            <div id="box4" class="ticBox"></div>
            <div id="box5" class="ticBox"></div>
            <div id="box6" class="ticBox"></div>
            <div id="box7" class="ticBox"></div>
            <div id="box8" class="ticBox"></div>
            <div id="box9" class="ticBox"></div>
        </div>
